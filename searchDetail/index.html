<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 让部分国产浏览器默认采用高速模式渲染页面 -->
    <meta name="renderer" content="webkit" />
    <!-- 让IE浏览器运行最新的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- SEO -->
    <meta
      name="keywords"
      content="网易云音乐，音乐，播放器，网易，下载，播放，DJ，免费，明星，精选，歌单，识别音乐，收藏，分享音乐，音乐互动，高音质，320K，音乐社交，官网，移动站，music.163.com"
    />
    <meta
      name="description"
      content="网易云音乐是一款专注于发现与分享的音乐产品，依托专业音乐人、DJ、好友推荐及社交功能，为用户打造全新的音乐生活。"
    />
    <title>网易云音乐</title>
    <link rel="shortcut icon" href="./../favicon.ico" />
    <!-- 
    apple-touch-icon：苹果的私有属性
    将网页保存到主屏幕上的图标
    -->
    <link rel="apple-touch-icon" href="./../apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="./../apple-touch-icon114.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="./../apple-touch-icon152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./../apple-touch-icon180.png" />
    <script>
      let scale = 1.0 / window.devicePixelRatio;
      let text = `<meta name="viewport" content="width=device-width, initial-scale=${scale}, maximum-scale=${scale}, minimum-scale=${scale}, user-scalable=no">`;
      document.write(text);
      document.documentElement.style.fontSize = window.innerWidth / 7.5 + "px";
    </script>
    <link rel="stylesheet" href="./../css/reset.css" />
    <link rel="stylesheet" href="./../css/swiper.min.css" />
    <link rel="stylesheet/less" href="./css/index.less" />
  </head>
  <body>
    <!-- 头部 Start -->
    <div class="header">
      <div class="header-in">
        <img src="images/search-it666-back.png" class="go-back" />
        <div class="search-box">
          <img src="images/topbar-it666-search.png" alt="" />
          <input type="text" placeholder="请输入搜索的内容" />
          <img src="images/search-it666-close.png" class="clear-text" />
        </div>
      </div>
    </div>
    <!-- 头部 End -->

    <!-- 导航 Start -->
    <div class="nav">
      <ul>
        <li class="active">综合</li>
        <li class="song">单曲</li>
        <li class="video">视频</li>
        <li class="artist">歌手</li>
        <li class="album">专辑</li>
        <li class="playList">歌单</li>
        <li class="djRadio">主播电台</li>
        <li class="user">用户</li>
        <span></span>
      </ul>
    </div>
    <!-- 导航 End -->

    <!-- 主体内容 Start -->
    <div class="main">
      <div class="main-in">
        <div class="composite active"></div>
        <div class="song">
          <div class="top">
            <div class="top-left">
              <p class="check-all">
                <i></i>
                <span>全选</span>
              </p>
              <p class="play-all">
                <img src="images/detail-it666-play.png" alt="" />
                <span>播放全部</span>
              </p>
            </div>
            <div class="top-right">
              <p class="multiple-select">
                <img src="images/detail-it666-menu.png" alt="" />
                <span>多选</span>
              </p>
              <span class="complete-select">完成</span>
            </div>
          </div>
          <ul class="list"></ul>
        </div>
        <div class="video">
          <ul class="list"></ul>
        </div>
        <div class="artist">
          <ul class="list"></ul>
        </div>
        <div class="album">
          <ul class="list"></ul>
        </div>
        <div class="playList">
          <ul class="list"></ul>
        </div>
        <div class="djRadio">
          <ul class="list"></ul>
        </div>
        <div class="user">
          <ul class="list"></ul>
        </div>
        <div class="pull-up">
          <p>
            <img src="./../images/pull-up.gif" alt="" />
            <span>上拉加载更多</span>
          </p>
        </div>
      </div>
    </div>
    <!-- 主体内容 End -->

    <!-- 底部 Start -->
    <div class="footer"></div>
    <!-- 底部 End -->

    <!--界面模板 Start-->
    <script id="songItem" type="text/html">
      <% for(let i = 0; i < songs.length; i++) {%>
      <li data-music-id="<%=songs[i].id%>">
        <div class="bottom-left">
          <i></i>
          <div>
            <p class="song-name"><%=songs[i].name%></p>
            <p>
              <img src="images/sq.png" alt="" />
              <span class="song-singer"><%=songs[i].artists[0].name%></span>
              -
              <span><%=songs[i].album.name%></span>
            </p>
          </div>
        </div>
        <div class="bottom-right">
          <% if(songs[i].mvid !== 0) {%>
          <img src="images/detail-it666-video.png" alt="" />
          <% } %>
          <img src="images/detail-it666-more.png" alt="" />
        </div>
      </li>
      <% } %>
    </script>
    <script id="videoItem" type="text/html">
      <% for(let i = 0; i < videos.length; i++) {%>
      <li>
        <div class="video-left">
          <img src="<%=videos[i].coverUrl%>" alt="" />
          <p>
            <img src="images/home-small-play.png" alt="" />
            <span><%=videos[i].playCount%></span>
          </p>
        </div>
        <div class="video-right">
          <p class="video-title"><%=videos[i].title%></p>
          <p class="video-info"><%=videos[i].time%> by <%=videos[i].creator[0].userName%></p>
        </div>
      </li>
      <% } %>
    </script>
    <script id="artistItem" type="text/html">
      <% for(let i = 0; i < artists.length; i++) {%>
      <li>
        <div class="singer-left">
          <img src="<%=artists[i].img1v1Url%>" alt="" />
          <p>
            <%=artists[i].name%> <% if(artists[i].alias.length !== 0) {%>
            <span>(<%=artists[i].alias[0]%>)</span>
            <% } %>
          </p>
        </div>
        <% if(artists[i].accountId) {%>
        <div class="singer-right">
          <img src="images/detail-it666-me.png" alt="" />
          <span>已入驻</span>
        </div>
        <% } %>
      </li>
      <% } %>
    </script>
    <script id="albumItem" type="text/html">
      <% for(let i = 0; i < albums.length; i++) {%>
      <li>
        <div>
          <img src="<%=albums[i].picUrl%>" alt="" />
          <img src="images/detail-it666-album.png" alt="" />
        </div>
        <div>
          <p class="album-title">
            <%=albums[i].name%> <% if(albums[i].alias.length !== 0) {%> (<%=albums[i].alias[0]%>) <% } %>
          </p>
          <% if(albums[i].containedSong) {%>
          <p class="album-info"><%=albums[i].artist.name%> 包含单曲: <%=albums[i].containedSong%></p>
          <% } else{%>
          <p class="album-info"><%=albums[i].artist.name%> <%=albums[i].formartTime%></p>
          <% } %>
        </div>
      </li>
      <% } %>
    </script>
    <script id="playListItem" type="text/html">
      <% for(let i = 0; i < playlists.length; i++) {%>
      <li>
        <img src="<%=playlists[i].coverImgUrl%>" alt="" />
        <div>
          <p class="play-title"><%=playlists[i].name%></p>
          <p class="play-info">
            <%=playlists[i].trackCount%> by <%=playlists[i].creator.nickname%> 播放 <%=playlists[i].playCount%> 次
          </p>
        </div>
      </li>
      <% } %>
    </script>
    <script id="djRadioItem" type="text/html">
      <% for(let i = 0; i < djRadios.length; i++) {%>
      <li data-dj-id="<%=djRadios[i].id%>">
        <img src="<%=djRadios[i].picUrl%>" alt="" />
        <div>
          <p class="dj-title"><%=djRadios[i].name%></p>
          <p class="dj-info"><%=djRadios[i].dj.nickname%></p>
        </div>
      </li>
      <% } %>
    </script>
    <script id="userItem" type="text/html">
      <% for(let i = 0; i < userprofiles.length; i++) {%>
      <li>
        <div>
          <div class="user-logo">
            <img src="<%=userprofiles[i].avatarUrl%>" alt="" />
            <% if(userprofiles[i].userType === 2) {%>
            <img src="images/detail-it666-vrenzhen.png" alt="" />
            <% } else if (userprofiles[i].userType === 4) {%>
            <img src="images/detail-it666-daren.png" alt="" />
            <% } else if (userprofiles[i].userType === 201){%>
            <img src="images/detail-it666-yinyueren.png" alt="" />
            <% } %>
          </div>
          <div class="user-des">
            <p class="user-title">
              <%=userprofiles[i].nickname%> <% if(userprofiles[i].gender === 1) {%>
              <img src="images/detail-it666-man.png" alt="" />
              <%}else if(userprofiles[i].gender === 2) {%>
              <img src="images/detail-it666-woman.png" alt="" />
              <% } %>
            </p>
            <p class="user-info"><%=userprofiles[i].signature%></p>
          </div>
        </div>
        <span> + 关注</span>
      </li>
      <% } %>
    </script>
    <script id="sim_queryItem" type="text/html">
      <% for(let i = 0; i < sim_querys.length; i++) {%>
      <li><%=sim_querys[i].keyword%></li>
      <% } %>
    </script>
    <script id="compositeItem" type="text/html">
      <% for(let i = 0; i < order.length; i++) {%>
      <div class="composite-category <%=order[i]%>">
        <div class="composite-top">
          <% if(order[i] === "song") {%>
          <h6>单曲</h6>
          <% } else if(order[i] === "playList") {%>
          <h6>歌单</h6>
          <% } else if(order[i] === "video") {%>
          <h6>视频</h6>
          <% } else if(order[i] === "sim_query") {%>
          <h6>相关搜索</h6>
          <% } else if(order[i] === "artist") {%>
          <h6>歌手</h6>
          <% } else if(order[i] === "album") {%>
          <h6>专辑</h6>
          <% } else if(order[i] === "djRadio") {%>
          <h6>电台</h6>
          <% } else if(order[i] === "user") {%>
          <h6>用户</h6>
          <% } %> <% if(order[i] === "song"){%>
          <span>播放全部</span>
          <% } %>
        </div>
        <ul class="composite-middle list"></ul>
        <% if( $data[order[i]]["more"]) {%>
        <div class="composite-bottom" data-name="<%=order[i]%>"><%=$data[order[i]]["moreText"]%> &gt;</div>
        <% } %>
      </div>
      <% } %>
    </script>
    <!--界面模板 End-->

    <script src="./../js/less.js"></script>
    <script src="./../js/zepto.min.js"></script>
    <script src="./../js/fx.js"></script>
    <script src="./../js/fx_methods.js"></script>
    <script src="./../js/iscroll-probe.js"></script>
    <script src="./../js/swiper.min.js"></script>
    <script src="./../js/axios.js"></script>
    <script src="./../js/api.js"></script>
    <script src="./../js/template-web.js"></script>
    <script src="./../js/clamp.js"></script>
    <script src="./../js/tools.js"></script>
    <script src="./../js/fastclick.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
