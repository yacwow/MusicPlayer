<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网易云音乐</title>
    <!--可以让部分国产浏览器默认采用高速模式渲染页面-->
    <meta name="renderer" content="webkit">
    <!--为了让 IE 浏览器运行最新的渲染模式下-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="网易云音乐，音乐，播放器，网易，下载，播放，DJ，免费，明星，精选，歌单，识别音乐，收藏，分享音乐，音乐互动，高音质，320K，音乐社交，官网，移动站，music.163.com">
    <meta name="description" content="网易云音乐是一款专注于发现与分享的音乐产品，依托专业音乐人、DJ、好友推荐及社交功能，为用户打造全新的音乐生活。">
    <link rel="shortcut icon" href="../favicon.ico">
    <!--
    apple-touch-icon: 是苹果私有的属性
    作用: 指定将网页保存到主屏幕上的时候的图标
    -->
    <link rel="apple-touch-icon"  href="./../apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./../apple-touch-icon114.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./../apple-touch-icon152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./../apple-touch-icon180.png">
    <script>
        let scale = 1.0 / window.devicePixelRatio;
        let text = `<meta name="viewport" content="width=device-width, initial-scale=${scale}, maximum-scale=${scale}, minimum-scale=${scale}, user-scalable=no">`;
        document.write(text);
        document.documentElement.style.fontSize = window.innerWidth / 7.5 + "px";
    </script>
    <link rel="stylesheet" href="./../css/reset.css">
    <link rel="stylesheet" href="./../css/swiper.css">
    <link rel="stylesheet/less" href="css/index.less">
</head>
<body>
<!--头部 Start-->
<div class="header">
    <div class="header-in">
        <div class="header-left">
            <img src="images/detail-it666-back.png" alt="">
        </div>
        <div class="header-right">
            <img src="images/detail-it666-share.png" alt="">
            <img src="images/detail-it666-playing.png" alt="">
        </div>
        <div class="header-center">
            <span>电台</span>
        </div>
    </div>
</div>
<!--头部 End-->

<!--内容 Start-->
<div class="main">
    <div class="main-in">
        <div class="main-top"></div>
        <div class="main-bottom">
            <div class="bottom-header">
                <div class="top">
                    <p class="active"><span>详情</span></p>
                    <p><span>节目</span><b>88</b></p>
                    <i class="line"></i>
                </div>
                <div class="list-header">
                    <div class="header-left">
                        <p class="header-periodical">共88期</p>
                        <p class="check-all">
                            <i class=""></i>
                            <span>全选</span>
                        </p>
                    </div>
                    <div class="header-right">
                        <p class="header-sort">
                            <img src="images/detail-small-arrow.png" alt="">
                            <span>排序</span>
                        </p>
                        <p class="header-multiple">
                            <img src="images/detail-it666-menu.png" alt="">
                            <span>多选</span>
                        </p>
                        <p class="header-ok">完成</p>
                    </div>
                </div>
            </div>
            <div class="bottom-content">
                <div class="content-default active"></div>
                <div class="content-list"></div>
            </div>
        </div>
    </div>
    <div class="main-bg">
        <img src="#" alt="">
    </div>
</div>
<!--内容 End-->

<!--底部 Start-->
<div class="footer"></div>
<!--底部 End-->

<script id="topInfo" type="text/html">
    <div class="top-info">
        <div class="info-left">
            <p><%=name%></p>
            <p><%=subCount%>订阅</p>
        </div>
        <div class="info-right">
            <p>
                <img src="images/favorite-it666-star.png" alt="">
                <span>订阅</span>
            </p>
        </div>
    </div>
</script>
<script id="bottomInfo" type="text/html">
    <div class="default-top">
        <p>主播</p>
        <div>
            <div class="left">
                <div class="user-icon">
                    <img src="<%=dj.avatarUrl%>" alt="">
                    <% if(dj.userType === 2) {%>
                    <img src="images/detail-it666-vrenzhen.png" alt="">
                    <% } else if (dj.userType === 4) {%>
                    <img src="images/detail-it666-daren.png" alt="">
                    <% } else if (dj.userType === 201){%>
                    <img src="images/detail-it666-yinyueren.png" alt="">
                    <% } %>
                </div>
                <div class="user-name">
                    <p><%=dj.nickname%></p>
                    <% if(dj.experts) {%>
                    <p><%=dj.experts["1"]%></p>
                    <% } %>
                </div>
            </div>
            <div class="right">
                <p>赞赏</p>
            </div>
        </div>
    </div>
    <div class="default-middle">
        <p>电台内容简介</p>
        <p><%=desc%></p>
    </div>
    <div class="default-bottom">
        <p>精彩评论</p>
        <% for(let i = 0; i < commentDatas.length; i++) {%>
        <div class="item">
            <p>
                <img src="<%=commentDatas[i].userProfile.avatarUrl%>" alt="">
                <span><%=commentDatas[i].userProfile.nickname%></span>
            </p>
            <p><%=commentDatas[i].content%></p>
            <p>----------<%=commentDatas[i].programName%></p>
        </div>
        <% } %>
    </div>
</script>
<script id="bottomList" type="text/html">
    <ul class="list-main">
        <% for(let i = 0; i < programs.length; i++) {%>
        <li>
            <div class="item-left">
                <div class="item-checked">
                    <p><%= i  + 1%></p>
                    <i></i>
                </div>
                <div class="item-info">
                    <p><%=programs[i].name%></p>
                    <div>
                        <p><%=programs[i].createTime%></p>
                        <p>
                            <img src="images/detail-small-playing.png" alt="">
                            <span><%=programs[i].listenerCount%></span>
                        </p>
                        <p>
                            <img src="images/detail-small-time.png" alt="">
                            <span><%=programs[i].duration%></span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="item-right">
                <img src="images/detail-small-more.png" alt="">
            </div>
        </li>
        <% } %>
    </ul>
</script>


<script src="./../js/less.js"></script>
<script src="./../js/zepto.js"></script>
<script src="./../js/fx.js"></script>
<script src="./../js/fx_methods.js"></script>
<script src="./../js/iscroll-probe.js"></script>
<script src="./../js/swiper.js"></script>
<script src="./../js/axios.js"></script>
<script src="./../js/api.js"></script>
<script src="./../js/template-web.js"></script>
<script src="./../js/clamp.js"></script>
<script src="./../js/tools.js"></script>
<script src="js/index.js"></script>
</body>
</html>
